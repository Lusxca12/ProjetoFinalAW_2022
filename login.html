<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Página De Login</title>
</head>
<body>
        <section class="area-login">
            <div class="login">
                <div>
                    <img src="Imagens\foto_cima-removebg-preview.png" alt="login">
                </div>
                <form method="post">
                    <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                    <input type="password" name="senha" placeholder="Senha">

                    <div class="botoes">
                        <button class="botao">Voltar</button>
                        <button class="botao">Entrar</button>
                        </div>
                    </form>
                <p>Ainda não tem uma conta? <a href="cadastro.html">Criar conta</a> </p>
            </div>
        </section>
</body>
</html>
